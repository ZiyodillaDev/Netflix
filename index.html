<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div class="loader_bg">
            <audio id="notifypop" autoplay controls  preload="metadata" style="display: none;">
                <source src="./images/Netflix-Intro-Sound-Effect.mp3" type="audio/mpeg">
                <source src="./images/Netflix-Intro-Sound-Effect.ogg" type="audio/ogg">
            </audio>
        <div class="loader"></div>
        <div class="loading_text">
            <div>N</div>
            <div>E</div>
            <div>T</div>
            <div>F</div>
            <div>L</div>
            <div>I</div>
            <div>X</div>
        </div>
    </div>
    <header>
        <form class="form d-flex justify-content-center my-4 gap-3">
            <input type="search" placeholder="Search" class="form-control py-1 mt-1 w-50" />
        </form>
    </header>
    <main>
        <select id="js-select" class="form-select w-25 m-auto mb-4">
            <option value="All">All</option>
        </select>
        <ul class="col-12 d-flex flex-wrap justify-content-around gap-4 js-list"></ul>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        setTimeout(function () {
            $(".loader_bg").fadeToggle();
        }, 2000);
    </script>
    <script>
        var loader = document.querySelector(".loader");

        window.addEventListener("load", vanish);

        function vanish() {
            loader.classList.add("dissapear");
        }
    </script>
    <script>
        var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
if (!isChrome){
    $('#iframeAudio').remove()
}
else {
    $('#playAudio').remove() // just to make sure that it will not have 2x audio in the background 
}
    </script>
    <script src="./js/films.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
